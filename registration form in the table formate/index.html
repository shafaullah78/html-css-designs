<body>
    <h1>Registration form</h1>

    <table border="1px">
        <form action="./welcome.html">
            <tr>
                <th><label>Enter your first name</label></th>
                <th><input placeholder="first name" type="text"></th>

            <tr>
                <th><label>Enter your last name</label></th>

                <th><label>Enter your password</label></th>

            </tr>
            <tr>
                <th><label>Select your hobbies</label></th>
                <th><input type="checkbox" name="hobby" id="abc1"><label for="abc1">Hobby 1</label>

                    <input type="checkbox" name="hobby" id="abc3"><label for="abc3">Hobby 3</label>
                </th>
            </tr>
            <tr>
                <th><label>Slect your DOB</label></th>
                <th><input plceholder="your date of birth" type="date"></th>
            </tr>

            <tr>
                <th><label>Select your country</label></th>
                <th><select>
                        <option selected disabled>Select your country</option>
                        <option>Pakistan</option>
                        <option>Saudi Arabia</option>
                        <option>America</option>
                        <option>Italy</option>
                    </select>

            </tr>
            <tr>
                <th><label>Uploed your picture</label></th>
                <th><input type="file"></th>
            </tr>
<tr>
<th><label>submit form</label></th>
<th><input type="submit" value="log in" ></th>

</tr>
